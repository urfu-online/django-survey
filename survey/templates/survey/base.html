{% load static %}
{% load semanticui %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}"/>
    <link href="{% static 'survey/css/semantic.min.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'survey/css/custom.css' %}"/>
    {% block extracss %}{% endblock %}
</head>
<body {% if embed %}class="embed"{% endif %}>
<div class="ui container" id="wrap">
    {% block wrapper %}{% endblock %}
    <div class="well" id="container-main">
        {% if not embed %}
            <p><a href="/"><i class="question circle outline icon"></i>Список опросов</a></p>
        {% endif %}
        {% block body %}{% endblock %}
    </div>
</div>
<div class="footer">
    <div class="container">
        {% block footer %}{% endblock %}
    </div>
</div>
<script type="text/javascript" src="{% static 'survey/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'survey/js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'survey/js/semantic.min.js' %}"></script>
<script type="text/javascript" src="{% static 'survey/js/custom.js' %}"></script>
{% block extrajs %}{% endblock %}
</body>
</html>
