{% extends 'survey/base.html' %}
{% load i18n %}

{% block body %}

    <h2 class="ui header">
  <i class="settings icon"></i>
  <div class="content">
    {% trans "Welcome to the Django Survey app"%}
    <div class="sub header">Manage your preferences</div>
  </div>
</h2>


<div id="intro">
	<h1></h1>

	<ul>
		{% for survey in surveys %}
		<li><a href="{{ survey.get_absolute_url }}">{% trans "Take the Survey"%} {{survey.name}}</a></li>
		{% endfor %}
	</div>
</div>
{% endblock %}
